<!DOCTYPE html>

<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Weenies</title>
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='assets/logo.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='assets/logo.png') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/variables.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

</head>

<body>
    
    <div id="page-container">
    <div id="content-wrap">

    <nav class="navbar navbar-light navbar-expand-md bg-c1 py-3 sticky-top">
        <div class="margined container-fluid navbar-left">
            <img class="padded-right" src="{{ url_for('static', filename='assets/logo.png') }}" height="25px" alt="navbar logo">
            <a class="navbar-brand text-dark ml-2" href="{{ url_for('page_index') }}">Weenies</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main_nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="main_nav">
                <ul class="navbar-nav">
                    <li class="text-center nav-item"> <a class="nav-link text-dark" href="{{ url_for('page_index') }}">Map</a> </li>
                    <li class="text-center nav-item"> <a class="nav-link text-dark" href="{{ url_for('page_classes') }}">Classes</a> </li>
                    <li class="text-center nav-item"> <a class="nav-link text-dark" href="{{ url_for('page_profs') }}">Professors</a> </li>
                </ul>
            </div> <!-- navbar collapse -->
        </div> <!-- container-fluid -->
    </nav>

    {% block content %}
    {% endblock %}

    </div>

    <footer class="text-center bg-c3" id="footer">
        <div class="container text-white py-4 py-lg-5">
            <p class="mb-0 text-light"><strong>Weenies</strong><br></p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

</div>

</body>

</html>
