{% extends "layout.html" %}
{% block content %}

<h1 class="mt-4 text-center">Classes</h1>

<div style="display: none;">
    <div class="form-group" id="example">
        <p></p>
        <div class="form-row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Location">
            </div>
            <div class="col">
                <button type="button" onclick="delete_class(this);" class="btn bg-c3 text-light w-100">Delete</button>
            </div>
        </div>
    </div>
</div>


<form class="col-lg-6 offset-lg-3 mb-5">
    
    <div class="row justify-content-center" id="form_content">

        <button class="btn btn-primary bg-c5" type="button" onclick="add_class(this);" id="add_button">Add Class</button>
    </div>

<script src="{{url_for('static', filename='scripts/classes.js')}}"></script>

{% endblock %}
